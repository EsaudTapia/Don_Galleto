<br>
<div class="row">
    <div class="col-12 " style="text-align: center; color: gray;">
        <h1>-- Usuarios  --</h1>
        
    </div>
    
</div>

<div class="row">
    <div class="col-md-4">
        <div class=" card mx-3 mt-3  shadow-lg" style="border: 1px solid black ;">
            <h1  style="border: 1px solid black; text-align: center; background-color: black; color: white;  ">Proveedor</h1>
            <form id="formularioModulo" class="form p-2">         
                <div class="form">                                
                    <div class="form-group">
                        <label class="text-dark" for="lbNombre">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text "><i class="fas fa-id-card "></i></span>
                            </div>
                            <input id="txtNombre" type="text" class="form-control" required/>
                        </div>                                                 
                    </div>
                    <div class="form-group">
                        <label class="text-dark" for="lbApellidoP">Apellido Paterno</label>
                        <input id="txtApellidoP" type="text" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label class="text-dark" for="lbApellidoM">Apellido Materno</label>
                        <input id="txtApellidoM" type="text" class="form-control" required/>
                    </div>
                    
                    <div class="form-group">
                        <label class="text-dark" for="lbUserName">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text "><i class="fas fa-user "></i></span>
                            </div>
                            <input id="txtUserName" type="text" class="form-control" required />
                        </div>                                     
                    </div>
                                       
                    <div class="form-group">
                        <label class="text-dark" for="lbFechNac">Fecha de nacimiento </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text "><i class="fas fa-calendar-alt"></i></span>
                            </div>
                            <input id="txtFechNac" type="date"  class="form-control" required="">
                        </div>                                      
                    </div>

                    <div class="form-group">
                        <label class="text-dark" for="lbCorreo">Correo</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text "><i class="fas fa-envelope-open"></i></span>
                            </div>
                            <input id="txtCorreo" type="email" class="form-control" required/>
                        </div>                                      
                    </div>
                   
                 
                    <input type="submit" hidden/>
                </div>

                <div class="ms-auto" style="text-align: center">
                    <button type="submit" onclick="confirmarNuevoProveedor();" class="btn btn-outline-success my-3" id="btnGuardar">                        
                        Guardar
                    </button>
                    
            

                </div>


            </form>
        </div>
    </div>
    <br>

    <div class="col-md-8">
        <div class="mx-2 mt-3 ">
            <table class="table  table-responsive col-md-12 table-hover rounded table-responsive " >
                <thead class="thead-dark " style="background-color: #798183; color: white;">
                    <tr >                       
                        <th scope="col">Nombre del proveedor</th>
                        <th scope="col">Razon social</th>
                        <th scope="col">RFC</th>                        
                        <th scope="col">Telefono</th>
                        <th scope="col">Domicilio</th>
                        <th scope="col">Estatus </th>
                        <th scope="col">Acciones </th>
                    </tr>
                </thead>
                <tbody  id="tbProveedor" style="border: 1px solid black;"> 
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
